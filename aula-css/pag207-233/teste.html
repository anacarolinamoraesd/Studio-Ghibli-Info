<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">  
    <title>Teste de formulário</title>
</head>
<body style="margin: 2rem auto">

    <section class="container">
        <form action="#">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" placeholder="Adicione o Nome">

            <br>
            <hr>

            <label for="exampleDataList" class="form-label">Cidade</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Digite uma cidade...">
            <datalist id="datalistOptions">
                <option value="Belo Horizonte"></option>
                <option value="São Paulo"></option>
                <option value="Recife"></option>
                <option value="Rio de Janeiro"></option>
                <option value="Curitiba"></option>
            </datalist>

            <br>
            <hr>

            <label>Idade</label>             <select name="" id="" class="form-control">                 <option value="15-18">15-18</option>                 
                <option value="19-25">19-25</option>                 
                <option value="26-30">26-30</option>                       
            </select>   

            <br>             
            <hr> 
 
            <button type="submit" class="btn-outline-primary btn-sm">Enviar</button> 


        </form>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.m in.js"         integrity="sha384p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
